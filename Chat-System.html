<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Chat System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: #fafafa;
    }
    .chat-box .message {
      margin: 5px 0;
    }
    .chat-box .message span.role {
      font-weight: bold;
    }
    .chat-box .message span.timestamp {
      font-size: 0.8em;
      color: #999;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input[type="text"] {
      flex: 2;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
    .input-container select {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
    .input-container button {
      padding: 8px 15px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <div class="input-container">
      <select id="roleSelect">
        <option value="Player">Player</option>
        <option value="Game Master">Game Master</option>
      </select>
      <input type="text" id="messageInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const roleSelect = document.getElementById("roleSelect");

    // Function to send a message
    function sendMessage() {
      const role = roleSelect.value; // Get selected role
      const message = messageInput.value.trim(); // Get typed message

      if (message === "") return; // Prevent empty messages

      // Get the current timestamp
      const timestamp = new Date().toLocaleTimeString();

      // Create a new message element
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.innerHTML = `<span class="role">(${role})</span> <span class="timestamp">[${timestamp}]</span>: ${message}`;

      // Append the message to the chat box
      chatBox.appendChild(messageElement);

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear the input field
      messageInput.value = "";
    }

    // Add Enter key functionality
    messageInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
